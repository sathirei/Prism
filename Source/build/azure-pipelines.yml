trigger:
  batch: true
  branches:
    include:
    - master
    - devOps
  paths:
    include:
    - Sandbox/*
    - Source/*

pr:
  branches:
    include:
    - master
  paths:
    include:
    - Sandbox/*
    - Source/*

name: $(Build.BuildId)

variables:
- name: VMImage
  value: windows-latest
- name: MacImage
  value: macOS-latest
- name: BuildConfiguration
  value: Release
- name: BuildPlatform
  value: Any CPU
- name: AppCenterDroidAppName
  value: Sandbox.Android
- name: AppCenterDroidDevices
  value: 8804278a
- name: AppCenteriOSAppName
  value: Sandbox.iOS
- name: AppCenteriOSDevices
  value: b062026c
- group: SignClient
- group: AppleCert

stages:
- stage: buildTest
  displayName: Build & Test
  jobs:
  - template: jobs/prism-core.yml

  - template: jobs/prism-forms.yml

  - template: jobs/prism-wpf.yml

- stage: sandbox
  displayName: Sandbox
  jobs:
  - template: jobs/sandbox-wpf.yml

  - template: jobs/sandbox-android.yml
    parameters:
      versionName: '8.0.$(Build.BuildId)'

  - template: jobs/sandbox-ios.yml
    parameters:
      versionName: '8.0.$(Build.BuildId)'

  - template: jobs/xamarin-uitest.yml

  - template: jobs/sandbox-uitest.yml
    parameters:
      artifactName: Sandbox-Android
      sandboxJobName: sandboxAndroid
      appFile: 'com.prismlibrary.helloworld.apk'
      appName: $(AppCenterDroidAppName)
      devices: $(AppCenterDroidDevices)

  - template: jobs/sandbox-uitest.yml
    parameters:
      artifactName: Sandbox-iOS
      sandboxJobName: sandboxiOS
      appFile: 'HelloWorld.iOS.ipa'
      dsymDirectory: 'HelloWorld.iOS.app.dSYM'
      appName: $(AppCenteriOSAppName)
      devices: $(AppCenteriOSDevices)

- stage: buildPackage
  displayName: Build Prism Library
  jobs:
  - template: jobs/prism-lib.yml

- stage: appCenter
  displayName: Sandbox Deploy
  jobs:
  - deployment: SandboxAndroidDeploy
    displayName: 'Sandbox Android - App Center'
    environment: 'App Center'
    strategy:
      runOnce:
        deploy:
          steps:
            - template: steps/appcenter-deploy.yml
              parameters:
                appName: $(AppCenterDroidAppName)
                appFile: '$(Pipeline.Workspace)/Sandbox-Android/com.prismlibrary.helloworld.apk'
                distributionGroup: '88fd9e93-9e2e-4a44-bda4-e7d6bf8f7a10'

  - deployment: SandboxiOSDeploy
    displayName: 'Sandbox iOS - App Center'
    environment: 'App Center'
    strategy:
      runOnce:
        deploy:
          steps:
            - template: steps/appcenter-deploy.yml
              parameters:
                appName: 'Sandbox.iOS'
                appFile: '$(Pipeline.Workspace)/Sandbox-iOS/HelloWorld.iOS.ipa'
                symbolsDsymFiles: '$(Pipeline.Workspace)/Sandbox-iOS/HelloWorld.iOS.app.dSYM'
                distributionGroup: 'f411f43a-68b9-455e-9b58-bc702439a3d9'

  # - deployment: SandboxWpfDeploy
