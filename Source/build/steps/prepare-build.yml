parameters:
  solution: '**/*.sln'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    useGlobalJson: true
    workingDirectory: Source

- task: NuGetToolInstaller@0
  displayName: Use latest NuGet
  inputs:
    checkLatest: true

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: ${{ parameters.solution }}
    noCache: true